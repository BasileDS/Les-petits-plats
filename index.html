<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="./assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=Anton|Manrope&display=swap" rel="stylesheet">
      <link href="./css/style.css" rel="stylesheet" type="text/css" />
      <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-nav">
        <a href="index.html" class="main-nav-title">Les petits plats</a> 
      </div>
      <div class="header-search">
        <h1 class="header-search-title">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <div class="header-search-bar">
          <input class="recipes-search-input" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
          <p class="clear-input-button">X</p>
          <p class="search-input-button">O</p>
        </div>
      </div>
    </header>
    <main>
      <nav class="filters-nav">
        <div class="filters-container">
          <div class="filter-elements">
          </div>
          <p class="recipes-number">1500 recettes</p>
        </div>
        <div class="active-filters">
          <script src="./scripts/templates/filter.js"></script>
        </div>
      </nav>
      <div class="recipes-cards-wrapper">
        <script src="./scripts/templates/recipesCard.js"></script>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
